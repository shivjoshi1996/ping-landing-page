<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/23c4beb3b8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="wrapper">

    <header>
      <div class="logo">
         <img src="./images/logo.svg" alt="Ping logo">
      </div>

      <h1>We are launching <span class="heavy-text">soon!</span></h1>
      
      <p>Subscribe and get notified</p>
    </header>

    <form class="newsletter" action="javascript:void(0);">
      <label for="email"></label>
      <input type="email"  id="email" name="email" placeholder="Your email address..."  required>
      <input type="submit" id="button" value="Notify Me">
    </form>
    <div class="error-wrapper">
      <p id="error"></p>
    </div>

    <div class="screenshot">
      <img src="./images/illustration-dashboard.png" alt="Screenshot of ping dashboard">
    </div>


    <footer>
      <div class="social-media">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

  </div>
</body>

<script>

const email = document.querySelector('input[name=email]');
const button = document.querySelector('#button');
const error =  document.querySelector('#error');
var emailForm = document.getElementById("email");

const validateEmail= (email) => {
    var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return regex.test(String(email).toLowerCase());
}

button.addEventListener('click',()=>{
    if (validateEmail(email.value)){
      error.innerText="";
    }else{
      error.innerText="Please provide a valid email address";
      //emailForm.classList.add("form-error");
    }
})

</script>

</html>
