<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/23c4beb3b8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="wrapper">



    <header>
      <div class="logo">
         <img src="/images/logo.svg">
      </div>

      <h1>We are launching <span style="font-weight:600">soon!</span></h1>

      <div class="subheading">
        <p>Subscribe and get notified</p>
      </div>
    </header>

    <form>
      <input type="email" id="email" name="email" value="Your email address...">
      <input type="submit" value="Notify Me">
    </form>

    <div class="screenshot">
      <img src="/images/illustration-dashboard.png" alt="Screenshot of ping dashboard">
    </div>

    <div class="social-media">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>



      <footer>
        &copy; Copyright Ping. All rights reserved.
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>

  </div>
</body>
</html>
